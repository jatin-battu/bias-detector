<!DOCTYPE html>
<html> 
<head>  
 <meta charset="utf-8">  
 <title>Dataset Bias Checker</title> 
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <link rel="stylesheet" href="style.css">
</head> 
<body>
 <header class = "v-header container">
    <div class = "fullscreen-video-wrap">
        <video src = "vbg.mp4" autoplay="true" loop="true" muted></video>
    </div>
    <div class="header-overlay"></div>
    <div class="header-content">
        <h1>Do you know if your dataset is biased?</h1>
        <p style="margin-top:2vh"> Please use the shift key to select multiple files.</p>
        <div class="row">
            <div class="col-6">
                <input id="image-selector" class="form-control border-0" type="file" style="color:white" multiple="multiple"/>
            </div>
            <div class="col-6"> 
               <button id="predict-button1" class="btn btn-dark">Scan Ethnicity</button>
               <button id="predict-button2" class="btn btn-dark">Scan Gender</button>
               <button id="predict-button3" class="btn btn-dark">Scan Age</button>
           </div>  
           <p id="scroll-text" style="margin-left:20vw; margin-top: 2vh;"></p>
    </div>     
   </header>
 <main>  
       <div class="container mt-5">
            <div class="row2">
                <div class="col-6">
                    <h2 class="ml-3" style="color:black;">Predictions:</h2>
                    <h3 style ="color:black;" class="ml-3" id="eth-count"></h3> 
                </div>
            </div>
        </div>
 </main>
      <!-- </header> -->   
    <script src="index.js"> </script>  -->
</body> 
</html>
